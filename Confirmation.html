<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rookie Chef</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="transparent-header">
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="Cart.html">Cart</a></li>
                <li><a href="About Us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="background"></div>

    <div class="cart-container">
        <div class="cart-summary">
            <div id="cart-items"></div>
            <div id="cart-total"></div>
        </div>

        <button type="button" id="home-btn" class="checkout-btn">Home</button>


        <script>
   
            function displayCartItems() {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartItemsContainer = document.getElementById('cart-items');
                const cartTotal = document.getElementById('cart-total');
                
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p>Your cart is empty!</p>';
                    cartTotal.textContent = '';
                    return;
                }
    
                cartItemsContainer.innerHTML = '';
                let totalPrice = 0;
    
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                    `;
                    cartItemsContainer.appendChild(cartItem);
    
        
                    totalPrice += item.price * item.quantity;
                });
    
                cartTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;
            }
    
            displayCartItems();

            document.getElementById('home-btn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Your purchase is complete! Thank you for shopping with us.');
            localStorage.removeItem('cart');
            window.location.href = 'Home.html'; 
            
        });
        </script>
</body>
</html>
